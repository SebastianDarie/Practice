<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/20571f38a7.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<script defer src="app.js"></script>
		<title>Image Carousel</title>
	</head>
	<body>
		<div class="container">
			<div class="img">
				<button id="arrow-btn" class="prev">
					<img class="arrow" src="img/arrow.png" alt="previous" />
				</button>
				<img class="slider current" src="img/img1.jpg" />
				<button id="arrow-btn" class="next">
					<img class="arrow" src="img/arrow.png" alt="next" />
				</button>
			</div>
			<div class="circles">
				<i data-key="1" class="far fa-dot-circle"></i>
				<i data-key="2" class="far fa-circle"></i>
				<i data-key="3" class="far fa-circle"></i>
				<i data-key="4" class="far fa-circle"></i>
				<i data-key="5" class="far fa-circle"></i>
				<i data-key="6" class="far fa-circle"></i>
			</div>
		</div>
	</body>
</html>
